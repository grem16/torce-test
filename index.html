<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <section class="form signup">
            <header>Torce App</header>
            <form action="#">
                <div class="txt_error">Error de mensaje</div>
                <div class="name-surname">
                    <div class="field">
                        <label for="">Nombre:</label>
                        <input type="text" placeholder="Escribe tu nombre">
                    </div>
                    <div class="field">
                        <label for="">Apellido:</label>
                        <input type="text" placeholder="Escribe tu apellido">
                    </div>
                </div>
                <div class="field">
                    <label for="">Correo Electrónico:</label>
                    <input type="email" placeholder="Digita tu Correo">
                </div>
                <div class="field">
                    <label for="">Contraseña:</label>
                    <input type="text" placeholder="Digita una contraseña">
                </div>
                <div class="field">
                    <label for="">Selecciona una imágen:</label>
                    <input type="file">
                </div>
                <div class="field">
                    <input type="submit" value="¡A chatear!">
                </div>
            </form>
            <div class="already-sup">¿Ya tienes una cuenta? <a href="">Inicia sesión</a></div>
        </section>
    </div>
    
    
</body>
</html>
